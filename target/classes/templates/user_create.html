<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
<form action="#" th:action="@{/user_create}" th:object="${user}" method="post">
    <label for="login">First name</label>
    <input type="text" th:field="*{login}" id="login" placeholder="First Name">
    <label for="password">Last name</label>
    <input type="text" th:field="*{password}" id="password" placeholder="Last Name">
    <input type="submit" value="Create User">
</form>
</body>
</html>
